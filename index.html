<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>

</head>
<body>
    <div class="header"> 
         <h1> Rock Paper Scissors</h1>
    </div>
  
    <h2 class="weapon"> Pick your weapon</h2>
    <h3 class="first"> first to five </h3>
  
    <div class="button">
      <button class="rock"> rock </button>
      <button class="paper"> paper </button>
      <button class="scissors"> scissors</button>
        </div>

  <div class="container" id="player-selection">
     <div class="selection">
        <div> Player score </div>
        <div id="player-score">  </div>
    </div>
    
    <div class="selection" id="computer-selection">
     <div> Computer scorer </div>
     <div id="computer-score" > </div>
    </div>
  </div>
    
  <div class="container-r">
    <h2> Results</h2>
    </div>
 
    <div id="results-text">  a </div>
 
    <script src="rps.js"> </script>      

  </body>
